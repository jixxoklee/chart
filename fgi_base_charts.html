<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>FGI Base Series Dashboard</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 0; background: #0b1020; color: #e8eaf6; }
    header { padding: 18px 20px; border-bottom: 1px solid rgba(255,255,255,0.08); }
    h1 { font-size: 18px; margin: 0 0 4px 0; }
    p.sub { margin: 0; opacity: 0.75; font-size: 12px; }
    .grid { display: grid; grid-template-columns: repeat(2, minmax(0, 1fr)); gap: 16px; padding: 16px; }
    .card { background: #0f1530; border: 1px solid rgba(255,255,255,0.08); border-radius: 14px; padding: 10px; }
    .title { font-size: 13px; margin: 0 0 8px 2px; opacity: .9; }
    .tvwrap { height: 380px; }
    .tvwrap.tall { height: 460px; }
    .note { font-size: 11px; opacity: 0.75; margin-top: 6px; }
    @media (max-width: 900px) {
      .grid { grid-template-columns: 1fr; }
      .tvwrap { height: 320px; }
    }
    a { color: #9fb8ff; text-decoration: none; }
  </style>
</head>
<body>
  <header>
    <h1>Fear &amp; Greed 구성 지표 차트</h1>
    <p class="sub">시간대: Asia/Seoul · 위젯 데이터는 거래소/구독 상태에 따라 지연될 수 있습니다.</p>
  </header>
  <!-- TradingView Embeds -->
  <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-advanced-chart.js" async>
  {
    "symbol": "SP:SPX",
    "timezone": "Asia/Seoul",
    "autosize": true,
    "theme": "dark",
    "allow_symbol_change": false,
    "withdateranges": true,
    "range": "12M",
    "studies": [
      "Moving Average@tv-basicstudies",
      "Volume@tv-basicstudies"
    ],
    "container_id": "spx"
  }
  </script>

  <!-- Symbol Overview compare: SPY vs TLT -->
  <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-symbol-overview.js" async>
  {
    "symbols": [
      [ "SPY", "AMEX:SPY|1D" ]
    ],
    "compareSymbol": { "symbol": "AMEX:TLT" },
    "chartOnly": true,
    "autosize": true,
    "locale": "en",
    "colorTheme": "dark",
    "scaleMode": "Percentage",
    "showMA": false,
    "showVolume": false,
    "dateRanges": [ "1m|60", "3m|60", "6m|1D", "12m|1D", "All|1W" ],
