<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Stock Heatmap (TradingView)</title>
  <style>
    html, body { margin: 0; height: 100%; }
    .tradingview-widget-container { height: 100vh; }
    .tradingview-widget-container__widget { height: 100%; }
  </style>
</head>
<body>
  <div class="tradingview-widget-container">
    <div class="tradingview-widget-container__widget"></div>
    <div class="tradingview-widget-copyright">
      <a href="https://www.tradingview.com/heatmap/" rel="noopener" target="_blank"><span>Stock Heatmap</span></a> by TradingView
    </div>
    <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-stock-heatmap.js" async>
    {
      "width": "100%",
      "height": "100%",
      "dataSource": "S&P500",
      "grouping": "sector",
      "blockColor": "change",
      "blockSize": "market_cap",
      "locale": "en",
      "colorTheme": "dark",
      "hasTopBar": true,
      "showSymbolLabels": true
    }
    </script>
  </div>
</body>
</html>
